<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsualizador TSPL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 
  <div class="main">
    <h1 class="title">Previsualizar TSPL</h1>
    
    <p class="description">Simulación de etiqueta con elementos SIZE, CLS, TEXT, BAR, BLOCK y BARCODE</p>

    <nav>
      <a href="#" id="loadDesignsLink">Cargar Diseños Guardados</a>
    </nav>

    <div class="container">
      <div class="input-container">
        <textarea
          id="tsplInput"
          placeholder="Escribe tus comandos TSPL aquí..."
        ></textarea>
        <div class="settings">
          <label for="scaleSelect">Escala:</label>
          <select id="scaleSelect">
            <option value="0.5">50%</option>
            <option value="0.75">75%</option>
            <option value="1">100%</option>
            <option value="1.25">125%</option>
            <option value="1.5">150%</option>
          </select>
        </div>
        <div class="">
          <button id="saveDesignBtn" class="secondary-button">Guardar Diseño</button>
          <button id="previewBtn" class="preview-btn">Previsualizar</button>
        </div>
      </div>
      <div class="preview-container">
        <div id="labelPreview" class="label-preview">
          <!-- Aquí se mostrará la etiqueta -->
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
